{% extends 'base.html' %}
{% load static %}
{% block body_content %}

    <div class="container h-100 pb-3 mb-5">
        <div class="row h-100">
            <div class="col-lg-8"></div>
            <div class="col-lg-3 col-8 mx-auto mt-3 h-100 login-div text-center p-4"
                style="box-shadow: 0px 0px 10px #ccc;">
                <h1 style="font-weight: 700" ;>Doctor Login</h1>

                <form method="post">
                    {% csrf_token %}
                    <div class="col-12 pt-3">
                        <input type="email" class="form-control" name="mail_id" placeholder="ID" required="">
                    </div>
                    <div class="col-12 pt-3">
                        <input type="password" class="form-control" name="psw" placeholder="Password" required="">
                    </div>

                    {% if result %}
                    <div class="col-12 pt-3 text-danger" style="font-size: 12px;">
                    {{result}}
                    </div>
                    {% endif %}
                    <div class="col-12 pt-3">
                        <button class="btn text-light form-control" style="background-color: #1aa7ec;"> Login
                        </button>
                    </div>
                </form>

                <div class="col-12 pt-3">
                    <span style="font-size: 12px; color: #878787;">
                    <a href="#"> Forgot Password?</a>
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}

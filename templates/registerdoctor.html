{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/receptionstyle.css' %}">
{% endblock %}

{% block body_content %}
    <div style="background-color: rgba(0, 0, 0, 0.02);">
        <div class="container py-5 mt-2">
            <div class="row text-center">
                <h1 class="text-uppercase display-6">Healthcare Hospital Reception</h1>
                <ul class="d-flex justify-content-center" style="list-style-type: none;">
                    <li class="text-dark">
                        <a href="../">Register New Patient</a>&numsp;|
                        <a href="../reception/doctor/">Register New Doctor</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row d-flex">
            <div class="col-xl-5 col-lg-5 col-md-6 col-12 text-start card">
                <div class="pb-5">     
                  <form id="doctorRegForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="p-5">
                        <div class="form-group col-lg-12 col-sm-12 flex-column d-flex">
                            <label class="form-control-label px-3">Doctor's name</label>
                            <input type="text" id="fname" name="fname" placeholder="Enter doctor's name" pattern="(^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$)" title="Example- Ankit Kumar" required>
                        </div>
                        <div class="form-group col-sm-12 flex-column d-flex py-3">
                            <label class="form-control-label px-3">Upload image</label>
                            <input style="background-color:white " type="file" id="img" name="img" accept="image/*" required>
                        </div>
                        <div class="form-group col-lg-12 col-sm-12 flex-column d-flex">
                            <label class="form-control-label px-3">Date of birth</label>
                            <input class="mb-3" type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-group col-lg-12 col-sm-12 flex-column d-flex">
                            <label class="form-control-label px-3" id="labelgender">Gender</label>
                            <div style="background-color: white; border-radius: 5px; border: 2px solid #ccc;">
                                    <ul class="form-control-label" style="list-style-type: none; display: inline; color: gray; font-weight: lighter; text-align: left;">
                                        <li class="col-6 ps-3"><input type="radio" id="gender" name="gender" value="Male"  required> Male </li>
                                        <li class="col-6 ps-3"><input type="radio" id="gender" name="gender" value="Female"  required> Female
                                        </li>
                                        <li class="col-6 ps-3 pb-4"><input type="radio" id="gender" name="gender" value="Other"  required> Other
                                        </li>
                                    </ul>
                            </div>
                        </div>
                        <div class="form-group col-lg-12 col-sm-12 flex-column d-flex py-3">    
                            <label class="form-control-label px-3">Contact</label>
                            <input type="text" id="mob" name="mob" placeholder="[+code] contact number" pattern="[+]{1}[0-9]{11,14}" title="Example- +918767785903" required>
                        </div>
                        <div class="form-group col-lg-12 col-sm-12 flex-column d-flex">
                            <label class="form-control-label px-3">Address</label>
                            <input class="mb-3" type="text" id="address" name="address" placeholder="Enter Address" required>
                        </div>
                        <div class="row justify-content-between py-3">
                            <div class="form-group col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3">Department</label>
                                <div style="background-color: white; border-radius: 5px; border: 2px solid #ccc;">
                                    <select required class="dropdown" title="Select any one option" name="department" id="department" style="border:0; width: 92%; border-radius: 5px; padding-top: 10px; padding-bottom: 10px; font-size: 18px !important; font-weight: 300">
                                        <option value="" selected>Select</option>
                                        <option value="ENT">ENT department</option>             
                                        <option value="CCU">Coronary care unit</option>
                                        <option value="AMU">Acute medical unit</option>
                                        <option value="ED">Emergency Department</option>
                                        <option value="ICU">Intensive care unit</option>
                                        <option value="PD">Pediatrics department</option>
                                        <option value="DD">Dental department</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-12 col-sm-12 flex-column d-flex">
                            <label class="form-control-label px-3">Qualification</label>
                            <div style="background-color: white; border-radius: 5px; border: 2px solid #ccc;">
                                <select required class="dropdown" title="Select atleast one option" name="department" id="department" multiple style="border:0; width: 92%; border-radius: 5px; padding-top: 10px; padding-bottom: 10px; font-size: 18px !important; font-weight: 300">
                                    <option value="" disabled>[ Mulitple selection allowed ]</option>
                                    <option value="MBBS">Bachelor of Medicine and surgery (MBBS) </option>             
                                    <option value="MD">Doctor of Medicine (MD) </option>
                                    <option value="DM">Doctorate of Medicine (DM) </option>
                                </select>
                            </div>
                        </div>
                        
                        <div class=" text-left py-3">
                            <div style="float: right;">
                                <button type="submit" id="subBtn" class="btn-block px-4 py-3">SUBMIT</button>
                            </div>
                        </div>     
                    </div>
                </form>
                </div>
            </div>
            <div class="col-xl-7 col-lg-7 col-md-6 col-0">
                <div class="text-center card-copy">
                </div>
            </div>
        </div>
    </div>
    <div style="height: 100px;">
    
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Hospital</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block extra_css %}

    {% endblock %}
</head>

<body>
    <!-- <div class="col-12 fixed-top"><img src="{% static 'images/strip.png' %}" class="img-fluid w-100" style="height:60px;"></div> -->

    <header class="sticky-top bg-white" style=" transition: box-shadow 0.25s cubic-bezier(0.32, 0.01, 0, 1);">
        <div class="container">
            <div class="row pt-3">
                <div class="col-lg-3 col-md-4 col-sm-5 col-8">
                    <img src="{% static 'images/healthcare-logo.png' %}" class="img-fluid logo">
                </div>
                <div class="col-lg-6 col-md-5 col-sm-3 col-0">
                </div>
                <div class="pt-4 col-lg-3 col-md-3 col-sm-4 col-6 d-none d-sm-block text-end">
                    <button class="btn btn-info text-light mt-2 p-2 px-3" href="#">
                        Register Now
                    </button>
                </div>
            </div>
    </header>
    {% block body_content %}

    {% endblock %}
    <footer class="py-lg-5 py-md-0 pt-sm-5" style="bottom: 0; width:100%">
        <div class="container">
        <p style="font-size: 0.82em;color: #576871;">Copyright Â© 2022 Healthcare Hospital</p>
        <p style="font-size: 0.82em;color: #576871;">Privacy Policy</p>

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Hospital</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="{% static 'css/receptionstyle.css' %}" rel="stylesheet">
</head>

<body>
    <div class="col-12" style="background-color:#1aa7ec;">
        <div class="container text-end text-white py-1"><i class="fa fa-mobile" aria-hidden="true"></i> 9876 543210 | <i class="fa fa-phone" aria-hidden="true"></i> 0161 5874 98</div>
    </div>
    <header class="sticky-top bg-white">
        <div class="container">
            <div class="row pt-3">
                <div class="col-lg-3 col-md-4 col-sm-5 col-8">
                    <img src="{% static 'images/healthcare-logo.png' %}" class="img-fluid logo">
                </div>
                <div class="col-lg-6 col-md-5 col-sm-3 col-0">
                </div>
                <div class="pt-xl-4 col-lg-3 col-md-3 col-sm-4 col-6 d-none d-sm-block text-end">
                <a href="../reception/doctor/">
                    <button class="btn btn-info text-light py-xl-2 px-3" >
                        Register New Doctor
                    </button>
                </a>
                </div>
            </div>
    </header>
    <div style="background-color: rgba(0, 0, 0, 0.02);">
        <div class="container py-5">
            <div class="row text-center">
                <h1 class="text-uppercase display-6">Healthcare Hospital Reception</h1>
                <ul class="d-flex justify-content-center" style="list-style-type: none;">
                    <li> Reception &numsp; </li>
                    <li><i class="fa-solid fa-angles-right"></i>&numsp; Register New Patient &numsp;<i class="fa-solid fa-hospital-user"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container mt-5 card">
        <div class="row d-flex">
            <div class="col-xl-7 col-lg-7 col-md-7 col-12 text-center card-one">
                <div class="pb-5">     
                  <form id="patientRegForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="p-5">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-lg-6 col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3">First name</label>
                                <input type="text" id="fname" name="fname" placeholder="Enter first name" pattern="[A-Z]{1}[a-z]{1,15}" title="Example- Ankit" required>
                            </div>
                            <div class="form-group col-lg-6 col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3">Last name</label>
                                <input type="text" id="lname" name="lname" placeholder="Enter last name" pattern="[A-Z]{1}[a-z]{1,15}" title="Example- Kumar" required>
                            </div>
                        </div>
                        <div class="row justify-content-between py-3">
                            <div class="form-group col-lg-6 col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3" id="labelgender">Gender</label>
                                <div style="background-color: white; border-radius: 5px; border: 2px solid #ccc;">
                                    <ul class="form-control-label" style="list-style-type: none; display: inline; color: gray; font-weight: lighter; text-align: left;">
                                        <li class="col-6 ps-3"><input type="radio" id="gender" name="gender" value="Male"  required> Male </li>
                                        <li class="col-6 ps-3"><input type="radio" id="gender" name="gender" value="Female"  required> Female
                                        </li>
                                        <li class="col-6 ps-3 pb-4"><input type="radio" id="gender" name="gender" value="Other"  required> Other
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group col-lg-6 col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3">Age</label>
                                <input class="mb-3" type="number" id="age" name="age" placeholder="Enter Age" pattern="/^100|[1-9]?\d$/" required>
                            </div>
                        </div>
                        <div class="row justify-content-between text-left py-3">
                            <div class="form-group col-lg-6 col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3">Password</label>
                                <input class="mb-2" type="password" id="pass" name="psw" placeholder="Enter Password" pattern="^(?=.*[0-9])+(?=.*[a-z])(?=.*[A-Z])+(?=.*[@#$%^&+=])+(?=\\S+$).{8,20}$)" title="Must contain at least one  number and one uppercase and lowercase letter, one special character and at least 8 or more characters like Charact@98" required>
                            </div>
                            <div class="form-group col-lg-6 col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3">Confirm Password</label>
                                <input type="password" id="confirmpass" name="confirmpsw" placeholder="Re-enter Password" required>
                            </div>
                        </div>
                        <div class=" text-left py-3">
                            <div style="float: right;">
                                <button type="submit" id="subBtn" class="btn-block px-4 py-3">SUBMIT</button>
                            </div>
                        </div>
                        
                    </div>
                </form>
                </div>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-5 col-0">
                <div class="text-center card-copy">
                </div>
            </div>
        </div>
    </div>
    <div style="height: 100px;">
    
    </div>
    <footer class="fixed-bottom mt-3 pt-2 pb-1" style="background-color: #1aa7ec;">
        <div class="container text-white">
        <p style="font-size: 0.82em;">Copyright Â© 2022 Healthcare Hospital | Privacy Policy</p>
        </div>
    </footer>
</body>

</html>
